<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tulsi - Educational Videos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/2503/2503508.png" alt="Cow Logo" class="logo" />
    <h1>Tulsi - Cow Conservation</h1>
    <h2>Educational Videos</h2>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search videos..." />
  </div>

  <div class="video-grid" id="videoGrid">
    <!-- Videos load here -->
  </div>

  <!-- Floating Video Modal -->
  <div class="video-modal" id="videoModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <iframe id="floatingVideo" src="" frameborder="0" allowfullscreen allow="autoplay"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
  <footer>
    <p>&copy; 2025 Tulsi | Educating India about Cow Conservation</p>
  </footer>
</body>
</html>
